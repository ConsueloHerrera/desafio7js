<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
  </head>
  <body>
    <div class="container">
      <h2>Conversor de Moneda Nacional</h2>
      <div class="card-container">
        <label for="amount" class="label">Pesos CLP</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="Ingrese el monto en CLP"
          class="form-control"
        />
        <label for="currency" class="label">Moneda a convertir</label>
        <select id="currency" name="currency" class="form-select">
          <option value="dolar">DÃ³lar (USD)</option>
          <option value="euro">Euro (EUR)</option>
        </select>
        <div class="btn-container">
          <button class="btn btn-dark mt-3" onclick="convertCurrency()">Buscar</button>
        </div>
        <div class="result">
            <p class="label" id="convertedTotal"></p>
          </div>
      </div>
     
      <div id="chartContainer" >
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="script.js">
 
    </script>
  </body>
</html>
